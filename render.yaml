services:
  - type: web
    name: finsight
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.6"
